<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALMI Fitness | Login & Register</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
    background:linear-gradient(120deg,#000,#111);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center
}
.auth-container{
    background:#111;
    max-width:420px;
    width:100%;
    padding:35px;
    border-radius:15px;
    box-shadow:0 0 30px rgba(255,0,0,.3);
    color:#fff
}
.tagline{text-align:center;color:#ff2e2e;margin-bottom:25px;font-weight:bold}
.stage{display:none}
.stage.active{display:block}
h2{text-align:center;margin-bottom:25px}
.input-group{margin-bottom:18px}
.input-group label{font-size:13px;margin-bottom:6px;display:block}
.input-group i{color:#ff2e2e;margin-right:6px}
input{
    width:100%;
    padding:12px;
    background:#222;
    border:none;
    border-radius:8px;
    color:#fff
}
input:focus{outline:2px solid #ff2e2e;background:#333}
.btn-primary{
    width:100%;
    padding:12px;
    background:linear-gradient(45deg,#ff2e2e,#ff0000);
    border:none;
    border-radius:8px;
    color:#fff;
    font-weight:bold;
    cursor:pointer
}
.switch-link{text-align:center;margin-top:20px;font-size:13px}
.switch-link a{color:#ff2e2e;text-decoration:none;font-weight:bold}
.separator{text-align:center;margin:20px 0;font-size:12px;opacity:.6}

/* Toast */
.toast{
    position:fixed;
    bottom:30px;
    right:30px;
    background:#111;
    color:#fff;
    padding:14px 20px;
    border-radius:8px;
    opacity:0;
    transition:.3s;
    z-index:999
}
.toast.show{opacity:1}
.toast.success{border-left:5px solid #00ff88}
.toast.error{border-left:5px solid #ff2e2e}
</style>
</head>

<body>

<div class="auth-container">
    <p class="tagline" id="flow-tagline">Start Your Transformation</p>

    <!-- REGISTER -->
    <div id="register-stage" class="stage active">
        <h2>Create Account</h2>

        <form id="registerForm">
            <div class="input-group">
                <label><i class="fas fa-envelope"></i>Email</label>
                <input type="email" id="regEmail" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-lock"></i>Password</label>
                <input type="password" id="regPassword" required>
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>

        <div class="separator">OR</div>
        <div class="switch-link">
            Already have an account?
            <a href="javascript:void(0)" onclick="showStage('login')">Login</a>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="login-stage" class="stage">
        <h2>Welcome Back</h2>

        <form id="loginForm">
            <div class="input-group">
                <label><i class="fas fa-user"></i>Email</label>
                <input type="email" id="loginEmail" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-lock"></i>Password</label>
                <input type="password" id="loginPassword" required>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="separator">OR</div>
        <div class="switch-link">
            New user?
            <a href="javascript:void(0)" onclick="showStage('register')">Create account</a>
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
/* Stage switch */
function showStage(stage){
    document.querySelectorAll(".stage").forEach(s=>s.classList.remove("active"));
    document.getElementById(stage+"-stage").classList.add("active");
    document.getElementById("flow-tagline").innerText =
        stage==="login" ? "Welcome Back Champion" : "Start Your Transformation";
}

/* Toast */
function showToast(msg, success=true){
    const t=document.getElementById("toast");
    t.innerText=msg;
    t.className="toast show "+(success?"success":"error");
    setTimeout(()=>t.className="toast",2500);
}

/* REGISTER */
document.getElementById("registerForm").addEventListener("submit",e=>{
    e.preventDefault();

    fetch("http://localhost:8081/api/auth/register",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            email:regEmail.value,
            password:regPassword.value
        })
    })
    .then(r=>r.json())
    .then(d=>{
        if(d.success){
            localStorage.setItem("loggedInUser",regEmail.value);
            showToast("Account created! Redirecting...",true);
            document.getElementById("registerForm").reset();
            setTimeout(()=>location.href="home.html",1200);
        }else showToast(d.message,false);
    })
    .catch(()=>showToast("Registration failed",false));
});

/* LOGIN */
document.getElementById("loginForm").addEventListener("submit",e=>{
    e.preventDefault();

    fetch("http://localhost:8081/api/auth/login",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            email:loginEmail.value,
            password:loginPassword.value
        })
    })
    .then(r=>r.json())
    .then(d=>{
        if(d.success){
            localStorage.setItem("loggedInUser",loginEmail.value);
            showToast("Login successful! Redirecting...",true);
            document.getElementById("loginForm").reset();
            setTimeout(()=>location.href="home.html",1200);
        }else showToast(d.message,false);
    })
    .catch(()=>showToast("Login failed",false));
});
</script>

</body>
</html>
